<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Audio Api Test</title>
    <link rel="shortcut icon" type="image/png" href="">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="form" id="form">
        <section class="main-controls">
            <canvas class="visualizer"></canvas>
            <div id="buttons">
                <button class="record">Record</button>
                <button class="stop">Stop</button>
            </div>
        </section>
        <section class="sound-clips">

            <!-- This is left here as a helper for testing the style of the clips
        If you want to edit their appearance without having to record clips,
        uncomment this and reload the page. Remember to comment it again when done!
        <article class="clip">
          <audio controls></audio>
          <p>Sample clip name</p>
          <button class="delete">Delete</button>
        </article>
        -->

        </section>
        <div id="servermessages">
            <div id="future"></div>
            <input id="chat_input" type="text">
            <input type="button" id="chat_btn" value="Send Message">
        </div>
        <div id="audiostuff">
            <input type="button" id="audio_btn" value="Get Audio">
            <audio id="player" controls>
            </audio>
        </div>
        <div id="filestuff">
            <input type="file" id="file" value="Upload File">
            <input type="button" id="file_btn" value="Send">
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="socket.io-stream.js"></script>
    <script src="delivery.js"></script>
    <script>
        $(function() {
            // var socket = io.connect('http://localhost:4200');
            var socket = io.connect('https://10.2.10.244', {
                secure: true
            });

            socket.on('connect', function(data) {
                socket.emit('join', 'Hello World from client');
                var delivery = new Delivery(socket);

                delivery.on('delivery.connect', function(delivery) {
                    $("#file_btn").click(function(evt) {
                        var file = $("input[type=file]")[0].files[0];
                        var extraParams = {
                            foo: 'bar'
                        };
                        delivery.send(file, extraParams);
                        evt.preventDefault();
                    });
                });

                delivery.on('send.success', function(fileUID) {
                    console.log("file was successfully sent.");
                });


                navigator.getUserMedia = (navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia || navigator.msGetUserMedia);

                var record = document.querySelector('.record');
                var stop = document.querySelector('.stop');
                var soundClips = document.querySelector('.sound-clips');
                var canvas = document.querySelector('.visualizer');
                var canvasCtx = canvas.getContext("2d");

                stop.disabled = true;
                var audioCtx = new(window.AudioContext || webkitAudioContext)();

                if (navigator.getUserMedia) {
                    console.log('getUserMedia supported.');

                    var constraints = {
                        audio: true
                    };
                    var chunks = [];

                    var onSuccess = function(stream) {
                        var mediaRecorder = new MediaRecorder(stream);

                        visualize(stream);

                        record.onclick = function() {
                            mediaRecorder.start();
                            console.log(mediaRecorder.state);
                            console.log("recorder started");
                            record.style.background = "red";

                            stop.disabled = false;
                            record.disabled = true;
                        }

                        stop.onclick = function() {
                            mediaRecorder.stop();
                            console.log(mediaRecorder.state);
                            console.log("recorder stopped");
                            record.style.background = "";
                            record.style.color = "";
                            // mediaRecorder.requestData();

                            stop.disabled = true;
                            record.disabled = false;
                        }

                        mediaRecorder.onstop = function(e) {
                            console.log("data available after MediaRecorder.stop() called.");

                            var clipName = prompt('Enter a name for your sound clip?', 'My unnamed clip');
                            console.log(clipName);
                            var clipContainer = document.createElement('article');
                            var clipLabel = document.createElement('p');
                            var audio = document.createElement('audio');
                            var deleteButton = document.createElement('button');
                            var uploadButton = document.createElement('button');

                            clipContainer.classList.add('clip');
                            audio.setAttribute('controls', '');
                            deleteButton.textContent = 'Delete';
                            deleteButton.className = 'delete';
                            uploadButton.textContent = 'Upload';
                            uploadButton.className = 'upload';

                            if (clipName === null) {
                                clipLabel.textContent = 'My unnamed clip';
                            } else {
                                clipLabel.textContent = clipName;
                            }

                            clipContainer.appendChild(audio);
                            clipContainer.appendChild(clipLabel);
                            clipContainer.appendChild(deleteButton);
                            clipContainer.appendChild(uploadButton);
                            soundClips.appendChild(clipContainer);

                            audio.controls = true;
                            var blob = new Blob(chunks, {
                                'type': 'audio/ogg; codecs=opus'
                            });
                            chunks = [];

                            var audioURL = window.URL.createObjectURL(blob);
                            audio.src = audioURL;
                            console.log("recorder stopped");

                            deleteButton.onclick = function(e) {
                                evtTgt = e.target;
                                evtTgt.parentNode.parentNode.removeChild(evtTgt.parentNode);
                            }

                            var filename = Date.now() + '.ogg';
                            var contentType = 'audio/ogg';
                            var innerFile = new File([blob], filename, {
                                type: contentType,
                                lastModified: Date.now()
                            });
                            uploadButton.onclick = function(e) {
                                var extraParams = {
                                    foo: 'bar'
                                };
                                delivery.send(innerFile, extraParams);
                            }

                            clipLabel.onclick = function() {
                                var existingName = clipLabel.textContent;
                                var newClipName = prompt('Enter a new name for your sound clip?');
                                if (newClipName === null) {
                                    clipLabel.textContent = existingName;
                                } else {
                                    clipLabel.textContent = newClipName;
                                }
                            }
                        }

                        mediaRecorder.ondataavailable = function(e) {
                            chunks.push(e.data);
                        }
                    }


                    var onError = function(err) {
                        console.log('The following error occured: ' + err);
                    }

                    navigator.getUserMedia(constraints, onSuccess, onError);

                    function visualize(stream) {
                        var source = audioCtx.createMediaStreamSource(stream);

                        var analyser = audioCtx.createAnalyser();
                        analyser.fftSize = 2048;
                        var bufferLength = analyser.frequencyBinCount;
                        var dataArray = new Uint8Array(bufferLength);

                        source.connect(analyser);
                        //analyser.connect(audioCtx.destination);

                        WIDTH = canvas.width
                        HEIGHT = canvas.height;

                        draw()

                        function draw() {

                            requestAnimationFrame(draw);

                            analyser.getByteTimeDomainData(dataArray);

                            canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                            canvasCtx.fillRect(0, 0, WIDTH, HEIGHT);

                            canvasCtx.lineWidth = 2;
                            canvasCtx.strokeStyle = 'rgb(0, 0, 0)';

                            canvasCtx.beginPath();

                            var sliceWidth = WIDTH * 1.0 / bufferLength;
                            var x = 0;


                            for (var i = 0; i < bufferLength; i++) {

                                var v = dataArray[i] / 128.0;
                                var y = v * HEIGHT / 2;

                                if (i === 0) {
                                    canvasCtx.moveTo(x, y);
                                } else {
                                    canvasCtx.lineTo(x, y);
                                }

                                x += sliceWidth;
                            }

                            canvasCtx.lineTo(canvas.width, canvas.height / 2);
                            canvasCtx.stroke();

                        }
                    }
                } else {
                    console.log('getUserMedia not supported on your browser!');
                }

                socket.on('broad', function(data) {
                    $('#future').html(data);
                });

                $('#chat_btn').click(function(e) {
                    e.preventDefault();
                    var message = $('#chat_input').val();
                    console.log('sending: ' + message);
                    socket.emit('messages', message);
                });

                $('#audio_btn').click(function(e) {
                    e.preventDefault();
                    socket.emit('client-stream-request');
                });

                // $('#file_btn').click(function(e) {
                //     e.preventDefault();
                //     var file = $('#file').prop('files');
                //     var filename = $('#file').val().replace(/C:\\fakepath\\/i, '')
                //     var stream = ss.createStream();
                //     ss(socket).emit('file', stream, {
                //         size: file.size,
                //         name: filename
                //     });
                //     ss.createBlobReadStream(file).pipe(stream);
                // });

                var audio = document.getElementById('player');
                ss(socket).on('audio-stream', function(stream, data) {
                    parts = [];
                    stream.on('data', function(chunk) {
                        parts.push(chunk);
                    });
                    stream.on('end', function() {
                        audio.src = (window.URL || window.webkitURL).createObjectURL(new Blob(parts));
                        audio.play();
                    });
                });

            });


        });
    </script>
</body>

</html>
